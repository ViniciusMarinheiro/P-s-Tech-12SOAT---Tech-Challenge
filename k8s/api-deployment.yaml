apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oficina-api
  template:
    metadata:
      labels:
        app: oficina-api
    spec:
      containers:
      - name: oficina-api
        image: acrfst.azurecr.io/oficina-api:fdd46270376cbfb6943316bc37748950c982d89a  
        ports:
        - containerPort: 3333
        envFrom:
        - configMapRef:
            name: oficina-config
        - secretRef:
            name: oficina-secrets
        livenessProbe:
          httpGet:
            path: /api/v1/oficina/status
            port: 3333
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/oficina/status
            port: 3333
          initialDelaySeconds: 30
          periodSeconds: 10
