apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oficina-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: oficina.local    
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: oficina-api
            port:
              number: 80
  tls:
  - hosts:
    - oficina.local         
    secretName: oficina-tls 
